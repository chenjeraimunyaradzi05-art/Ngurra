# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Root package.json and pnpm-lock.yaml
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # API dependencies
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(api)"
    labels:
      - "dependencies"
      - "api"
    groups:
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
      aws:
        patterns:
          - "@aws-sdk/*"
      security-updates:
        update-types:
          - "major"
        patterns:
          - "jsonwebtoken"
          - "bcryptjs"
          - "helmet"

  # Web dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(web)"
    labels:
      - "dependencies"
      - "web"
    groups:
      next:
        patterns:
          - "next"
          - "@next/*"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      testing:
        patterns:
          - "@playwright/*"
          - "playwright"

  # Mobile dependencies
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(mobile)"
    labels:
      - "dependencies"
      - "mobile"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "automated"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "docker(api)"
    labels:
      - "docker"

  - package-ecosystem: "docker"
    directory: "/apps/web"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "docker(web)"
    labels:
      - "docker"
