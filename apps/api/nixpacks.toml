# Nixpacks configuration for ngurra-api
# This file is used when Railway root directory is set to apps/api

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
    "npm run build",
    "npx prisma generate"
]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
