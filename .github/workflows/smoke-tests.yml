name: API Smoke Tests

on:
  push:
  pull_request:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ngurra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install root dependencies
        working-directory: ./apps/api
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in `seq 1 20`; do
            pg_isready -h localhost -p 5432 && echo ok && exit 0 || sleep 1
          done

      - name: Set env and migrate + seed
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ngurra_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: |
          npm run prisma:generate
          npm run prisma:migrate:deploy || npm run prisma:push
          npm run seed

      - name: Start API server
        working-directory: ./apps/api
        env:
          SES_TEST_CAPTURE: '1'
        run: |
          SES_TEST_CAPTURE=1 npm run dev &
          sleep 3

      - name: Run API smoke tests
        working-directory: ./apps/api
        env:
          API_URL: http://localhost:3001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ngurra_test
        run: |
          npm run test:company
          npm run test:jobs
          npm run test:applicants
          npm run test:uploads
          npm run test:schedule
          npm run test:ses-e2e

  e2e-tests:
    needs: smoke-tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ngurra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install API deps
        working-directory: ./apps/api
        run: npm ci

      - name: Migrate + seed API
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ngurra_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: |
          npm run prisma:generate
          npm run prisma:migrate:deploy || npm run prisma:push
          npm run seed

      - name: Start API server
        working-directory: ./apps/api
        env:
          SES_TEST_CAPTURE: '1'
        run: |
          SES_TEST_CAPTURE=1 npm run dev &
          sleep 3

      - name: Install web deps
        working-directory: ./apps/web
        run: npm ci

      - name: Start web server
        working-directory: ./apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
        run: |
          npm run dev &
          sleep 5

      - name: Install Playwright browsers
        working-directory: ./apps/web
        run: npm run e2e:install

      - name: Run Playwright tests
        working-directory: ./apps/web
        env:
          API_URL: http://localhost:3001
          E2E_BASE_URL: http://localhost:3000
        run: npm run test:e2e
