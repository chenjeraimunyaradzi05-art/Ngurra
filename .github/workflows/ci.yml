name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gimbi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: TypeCheck API
        run: npm --prefix apps/api run typecheck || true
        continue-on-error: true

      - name: TypeCheck Web
        run: npm --prefix apps/web run typecheck || true
        continue-on-error: true

      - name: Generate Prisma Client
        run: npm --prefix apps/api run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_test

      - name: Run Prisma Migrations
        run: npx --prefix apps/api prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_test

      - name: Run API Tests
        run: npm --prefix apps/api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_test
          DEV_JWT_SECRET: test-jwt-secret
          NODE_ENV: test

      - name: Build Web App
        run: npm --prefix apps/web run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3333
          VITE_SOCKET_URL: http://localhost:3333

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gimbi_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx --prefix apps/web playwright install --with-deps chromium firefox

      - name: Setup database
        run: |
          npm --prefix apps/api run db:generate
          npx --prefix apps/api prisma migrate deploy
          npm --prefix apps/api run seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_e2e

      - name: Start API server
        run: npm --prefix apps/api run start &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_e2e
          REDIS_URL: redis://localhost:6379
          DEV_JWT_SECRET: test-jwt-secret
          JWT_SECRET: test-jwt-secret-for-e2e-must-be-32-chars
          PORT: 3333
          FRONTEND_URL: http://localhost:3000

      - name: Wait for API
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3333/health && break
            echo "Waiting for API..."
            sleep 2
          done

      - name: Build and start Web
        run: |
          npm --prefix apps/web run build
          npm --prefix apps/web run start &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3333
          VITE_SOCKET_URL: http://localhost:3333

      - name: Wait for Web
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000 && break
            echo "Waiting for Web..."
            sleep 2
          done

      - name: Run Playwright tests
        run: npm --prefix apps/web run test:e2e
        env:
          API_URL: http://localhost:3333
          E2E_BASE_URL: http://localhost:3000
          SES_TEST_CAPTURE: '1'

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [e2e-tests, security-scan]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'

    environment:
      name: staging
      url: https://staging.gimbi.netlify.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Netlify (Staging)
        run: npx netlify-cli@17 deploy --build --context staging
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://gimbi.netlify.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Netlify (Production)
        run: npx netlify-cli@17 deploy --build --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Notify on success
        if: success()
        run: echo "Production deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Production deployment failed! Check logs for details."
