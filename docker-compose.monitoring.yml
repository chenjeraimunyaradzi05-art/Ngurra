# Docker Compose for Monitoring Stack
# 
# Sets up Prometheus, Grafana, and exporters for platform monitoring.
# Use: docker-compose -f docker-compose.monitoring.yml up -d

version: '3.8'

services:
  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ngurra-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/rules/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  # ==========================================
  # Alertmanager - Alert Routing
  # ==========================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: ngurra-alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - monitoring

  # ==========================================
  # Grafana - Visualization
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: ngurra-grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
    ports:
      - "3002:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus

  # ==========================================
  # Node Exporter - System Metrics
  # ==========================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: ngurra-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    # Do not expose port publicly for security

  # ==========================================
  # PostgreSQL Exporter - Database Metrics
  # ==========================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ngurra-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: ${DATABASE_URL}
    networks:
      - monitoring
    # Do not expose port publicly for security

  # ==========================================
  # Redis Exporter - Cache Metrics
  # ==========================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: ngurra-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: ${REDIS_URL:-redis://redis:6379}
    networks:
      - monitoring
    # Do not expose port publicly for security

  # ==========================================
  # Loki - Log Aggregation
  # ==========================================
  loki:
    image: grafana/loki:2.9.2
    container_name: ngurra-loki
    restart: unless-stopped
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - monitoring

  # ==========================================
  # Promtail - Log Collector
  # ==========================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: ngurra-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - ./monitoring/promtail:/etc/promtail:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  loki_data:

networks:
  monitoring:
    driver: bridge
