[build]
builder = "nixpacks"
# Only install and build the API to avoid monorepo timeout
buildCommand = "cd apps/api && npm install --legacy-peer-deps && npm run build && npx prisma generate"
watchPatterns = ["apps/api/**"]

[deploy]
startCommand = "cd apps/api && npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3333
