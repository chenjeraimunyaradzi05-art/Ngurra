# Prometheus Configuration for Ngurra Pathways
# 
# This configuration file defines scrape targets and alerting rules
# for monitoring the platform.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ngurra-pathways'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files for alerting
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Server metrics
  - job_name: 'ngurra-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ngurra-api'

  # Web Server (Next.js) metrics
  - job_name: 'ngurra-web'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['web:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ngurra-web'

  # PostgreSQL metrics (using postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Nginx metrics (if applicable)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
