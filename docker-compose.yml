version: '3.8'

# =====================================
# DEVELOPMENT ONLY - NOT FOR PRODUCTION
# =====================================
# For production, use docker-compose.production.yml which:
# - Does not expose database ports to host
# - Requires proper secrets management
# - Has resource limits and security options

services:
  postgres:
    image: postgres:16-alpine
    environment:
      # SECURITY: These are development defaults only
      # In production, use docker-compose.production.yml with proper secrets
      POSTGRES_USER: ${POSTGRES_USER:-ngurra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-ngurra_dev}
    ports:
      # WARNING: Only exposed for local development
      # Production removes this - database only accessible within Docker network
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env file}
    ports:
      # WARNING: Only exposed for local development
      # Production removes this - Redis only accessible within Docker network
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
