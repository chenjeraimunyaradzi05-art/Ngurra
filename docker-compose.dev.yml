version: '3.8'

# Development Docker Compose Configuration
# Provides PostgreSQL, Redis, and supporting services for local development
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database with pgvector extension for AI/semantic search
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ngurra-postgres
    environment:
      POSTGRES_USER: ngurra
      POSTGRES_PASSWORD: dev_password_secure
      POSTGRES_DB: ngurra_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ngurra -d ngurra_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching, sessions, and job queues
  redis:
    image: redis:7-alpine
    container_name: ngurra-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Commander - Web UI for Redis (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ngurra-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

  # Mailhog - Email testing (catches all outgoing emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ngurra-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    profiles:
      - tools
    restart: unless-stopped

  # MinIO - S3-compatible storage for local file uploads
  minio:
    image: minio/minio:latest
    container_name: ngurra-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ngurra_dev
      MINIO_ROOT_PASSWORD: dev_password_secure
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - storage
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: ngurra-network
