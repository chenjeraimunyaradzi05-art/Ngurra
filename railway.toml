# Railway configuration for API service
# IMPORTANT: Set "Root Directory" to "apps/api" in Railway dashboard settings

[build]
builder = "nixpacks"
buildCommand = "npm install --legacy-peer-deps && npm run build && npx prisma generate"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3333
