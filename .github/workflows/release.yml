name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests before release'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Releasing version: $VERSION"

  test:
    name: Pre-release Tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest
    needs: [validate]
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gimbi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run All Tests
        run: |
          pnpm --filter api prisma generate
          pnpm --filter api prisma migrate deploy
          pnpm --filter api test
          pnpm --filter web build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_test
          DEV_JWT_SECRET: test-jwt-secret
          NODE_ENV: test
          NEXT_PUBLIC_API_URL: http://localhost:3001

  build-images:
    name: Build Production Images
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-api:${{ needs.validate.outputs.version }}
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: |
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-web:${{ needs.validate.outputs.version }}
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build-images]
    
    environment:
      name: production
      url: https://ngurrapathways.com.au

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "ðŸš€ Deploying version ${{ needs.validate.outputs.version }} to production..."
          # Add your production deployment commands here

      - name: Verify Deployment
        run: |
          for i in {1..60}; do
            if curl -sf "${{ secrets.PRODUCTION_API_URL }}/health"; then
              echo "âœ… Production API is healthy"
              break
            fi
            echo "Waiting for deployment..."
            sleep 10
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Release
        run: |
          echo "ðŸŽ‰ Release v${{ needs.validate.outputs.version }} deployed to production!"
          echo "Web: https://ngurrapathways.com.au"
          echo "API: https://api.ngurrapathways.com.au"
