# Alerting Rules for Ngurra Pathways Platform
#
# These rules define alerts for critical system events.

groups:
  # ==========================================
  # Application Health Alerts
  # ==========================================
  - name: application_health
    rules:
      # API Server Down
      - alert: ApiServerDown
        expr: up{job="ngurra-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API Server is down"
          description: "The Ngurra Pathways API server has been unreachable for more than 1 minute."
          runbook_url: "https://docs.ngurra.internal/runbooks/api-server-down"

      # Web Server Down
      - alert: WebServerDown
        expr: up{job="ngurra-web"} == 0
        for: 1m
        labels:
          severity: critical
          service: web
        annotations:
          summary: "Web Server is down"
          description: "The Ngurra Pathways web server has been unreachable for more than 1 minute."
          runbook_url: "https://docs.ngurra.internal/runbooks/web-server-down"

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_request_errors_total{job="ngurra-api"}[5m])) /
            sum(rate(http_requests_total{job="ngurra-api"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is above 5% for the last 5 minutes (current: {{ $value | printf \"%.2f\" }}%)."
          runbook_url: "https://docs.ngurra.internal/runbooks/high-error-rate"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: |
          (
            sum(rate(http_request_errors_total{job="ngurra-api"}[5m])) /
            sum(rate(http_requests_total{job="ngurra-api"}[5m]))
          ) > 0.10
        for: 2m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "Critical API error rate"
          description: "API error rate is above 10% for the last 2 minutes. Immediate investigation required."
          runbook_url: "https://docs.ngurra.internal/runbooks/critical-error-rate"

  # ==========================================
  # Performance Alerts
  # ==========================================
  - name: performance
    rules:
      # Slow Response Time
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{job="ngurra-api"}[5m])) by (le)
          ) > 1
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is above 1 second (current: {{ $value | printf \"%.2f\" }}s)."
          runbook_url: "https://docs.ngurra.internal/runbooks/slow-response"

      # Very Slow Response Time
      - alert: VerySlowResponseTime
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{job="ngurra-api"}[5m])) by (le)
          ) > 3
        for: 2m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "Very slow API response time"
          description: "95th percentile response time is above 3 seconds. Performance is severely degraded."
          runbook_url: "https://docs.ngurra.internal/runbooks/very-slow-response"

      # High CPU Usage
      - alert: HighCpuUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 10 minutes."

  # ==========================================
  # Database Alerts
  # ==========================================
  - name: database
    rules:
      # PostgreSQL Down
      - alert: PostgresDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is unreachable."
          runbook_url: "https://docs.ngurra.internal/runbooks/postgres-down"

      # High Database Connections
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 100
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection count"
          description: "Database connection count is above 100 (current: {{ $value }})."

      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count >= 200
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection pool is nearly exhausted"
          description: "Database connections are at or above 200. New connections may fail."

  # ==========================================
  # Redis Alerts
  # ==========================================
  - name: redis
    rules:
      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache is unreachable. This may impact performance and rate limiting."
          runbook_url: "https://docs.ngurra.internal/runbooks/redis-down"

      # High Redis Memory Usage
      - alert: HighRedisMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 85%. Consider eviction or scaling."

  # ==========================================
  # Business Metrics Alerts
  # ==========================================
  - name: business_metrics
    rules:
      # No New User Registrations
      - alert: NoNewRegistrations
        expr: |
          sum(increase(user_registrations_total[1h])) == 0
        for: 6h
        labels:
          severity: info
          service: business
        annotations:
          summary: "No new user registrations in 6 hours"
          description: "There have been no new user registrations in the past 6 hours during business hours."

      # High Failed Login Rate
      - alert: HighFailedLoginRate
        expr: |
          (
            sum(rate(auth_login_failed_total[10m])) /
            sum(rate(auth_login_attempts_total[10m]))
          ) > 0.3
        for: 10m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High failed login rate detected"
          description: "More than 30% of login attempts are failing. Possible credential stuffing attack."
          runbook_url: "https://docs.ngurra.internal/runbooks/failed-login-attack"
