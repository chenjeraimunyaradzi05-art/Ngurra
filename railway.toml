# Railway configuration for API service
# Uses Dockerfile to avoid monorepo auto-detection issues

[build]
builder = "dockerfile"
dockerfilePath = "apps/api/Dockerfile.railway"
watchPatterns = ["apps/api/**"]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3333
