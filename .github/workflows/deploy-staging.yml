name: Deploy to Staging

on:
  push:
    branches: [staging, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  test:
    name: Pre-deployment Tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gimbi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: |
          pnpm --filter api prisma generate
          pnpm --filter api prisma migrate deploy
          pnpm --filter api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gimbi_test
          DEV_JWT_SECRET: test-jwt-secret
          NODE_ENV: test

  build-and-deploy:
    name: Build & Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    
    environment:
      name: staging
      url: https://staging.ngurrapathways.life

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # Build API
      - name: Build API
        run: pnpm --filter api build

      # Build Web
      - name: Build Web
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

      # Build Docker images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-api:staging
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: |
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-web:staging
            ${{ secrets.CONTAINER_REGISTRY }}/ngurra-web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy to staging (customize based on your hosting)
      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add your deployment commands here
          # Examples:
          # - kubectl apply -f k8s/staging/
          # - ssh deploy@staging "cd /app && docker-compose pull && docker-compose up -d"
          # - aws ecs update-service --cluster staging --service api --force-new-deployment

      - name: Notify Deployment
        if: success()
        run: |
          echo "‚úÖ Staging deployment completed successfully"
          echo "API: https://api-staging.ngurrapathways.com.au"
          echo "Web: https://staging.ngurrapathways.life"

  smoke-test:
    name: Post-deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Health Check - API
        run: |
          for i in {1..30}; do
            if curl -sf "${{ secrets.STAGING_API_URL }}/health"; then
              echo "‚úÖ API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 10
          done
          echo "‚ùå API health check failed"
          exit 1

      - name: Health Check - Web
        run: |
          for i in {1..30}; do
            if curl -sf "https://staging.ngurrapathways.life"; then
              echo "‚úÖ Web is healthy"
              exit 0
            fi
            echo "Waiting for Web..."
            sleep 10
          done
          echo "‚ùå Web health check failed"
          exit 1
