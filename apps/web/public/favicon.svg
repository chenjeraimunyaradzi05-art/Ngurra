<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)"/>
  
  <!-- Outer ring (Indigenous dot art inspired) -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#ringGrad)" stroke-width="2"/>
  
  <!-- Inner decorative dots -->
  <circle cx="16" cy="5" r="1.5" fill="#f59e0b"/>
  <circle cx="16" cy="27" r="1.5" fill="#f59e0b"/>
  <circle cx="5" cy="16" r="1.5" fill="#f59e0b"/>
  <circle cx="27" cy="16" r="1.5" fill="#f59e0b"/>
  
  <!-- Letter N -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg>
